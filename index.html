<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="left-content">
        <img src="astronaut.jpg" alt="an astronaut in space">
        <p class="image-caption">Photo by <a href="https://unsplash.com/@nypl?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">The New York Public Library</a> on <a href="https://unsplash.com/s/photos/astronaut?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        <div class="company-name">Solaris</div>
    </div>

    <div class="right-content">
        <div class="inspirational-text">Welcome to a most extraordinary company</div>
        
        <form action="GET">
            <div class="first-last-name">
                <input type="text" id="first-name">
                <label for="first-name"></label>

                <input type="text" id="last-name">
                <label for="last-name"></label>
            </div>
            <div class="contact-information">
                <input type="text" id="email">
                <label for="email"></label>

                <input type="text" id="phone-number">
                <label for="phone-number"></label>
            </div>
        </form>

    </div>
    
</body>
</html>
